<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Background: Dark theme color -->
  <rect width="32" height="32" fill="#0f0f17" />
  
  <!-- Pixelated 'S' in Cyan Accent (#00d9ff) -->
  <!-- Top Bar -->
  <rect x="8" y="6" width="16" height="4" fill="#00d9ff" />
  <rect x="24" y="6" width="4" height="6" fill="#00d9ff" opacity="0.8" /> <!-- Corner accent -->
  
  <!-- Left Descender -->
  <rect x="4" y="6" width="4" height="10" fill="#00d9ff" />
  
  <!-- Middle Cross -->
  <rect x="8" y="14" width="16" height="4" fill="#00d9ff" />
  
  <!-- Right Descender -->
  <rect x="24" y="16" width="4" height="10" fill="#00d9ff" />
  
  <!-- Bottom Bar -->
  <rect x="8" y="22" width="16" height="4" fill="#00d9ff" />
  <rect x="4" y="20" width="4" height="6" fill="#00d9ff" opacity="0.8" /> <!-- Corner accent -->
  
  <!-- Shadow/Depth Effect for 3D feel -->
  <rect x="6" y="8" width="2" height="6" fill="#0099cc" />
  <rect x="10" y="16" width="12" height="2" fill="#0099cc" />
  <rect x="26" y="18" width="2" height="6" fill="#0099cc" />
  
  <!-- Glitch/Sparkle details (Emerald and Purple accents) -->
  <rect x="20" y="8" width="2" height="2" fill="#7c3aed" />
  <rect x="10" y="24" width="2" height="2" fill="#10b981" />
  
</svg>
